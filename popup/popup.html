<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="title_checker">
      <h1>Get Files</h1>
      <button id="scrape-button" class="slide">copy cmd</button>
    </div>
    <hr />

    <div class="title_checker">
      <h1 class="checker">Checker</h1>
      <div id="percente_number">0%</div>
      <button id="run-script" class="slide">Run Checker</button>
    </div>

    <div class="cadre">
      <div class="progress"><div class="value"></div></div>
    </div>
    <!-- <hr /> -->
    <div class="selects">
      <label class="select-all" id="select-all"
        ><input type="radio" name="select" checked />
        <div>Select All</div></label
      >
      <label class="select-none" id="select-none"
        ><input type="radio" name="select" />
        <div>Select None</div></label
      >
      <label class="select-greens" id="select-greens"
        ><input type="radio" name="select" />
        <div>Select Done</div></label
      >
      <label class="select-reds" id="select-reds"
        ><input type="radio" name="select" />
        <div>Select Failed</div></label
      >
    </div>
    <div id="task-list"></div>
  </body>

  <script src="popup.js"></script>
</html>
